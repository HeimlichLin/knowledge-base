# Jekyll 配置檔案 - 用於 GitHub Pages
title: 個人知識庫
description: 個人文件知識庫 - 收集與整理各種筆記與文件
baseurl: "/knowledge-base"
url: "https://heimlichlin.github.io"

# 主題設定
theme: jekyll-theme-minimal

# Markdown 設定
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# 編碼設定
encoding: utf-8

# 排除不需要處理的檔案
exclude:
  - README.md
  - LICENSE
  - .gitignore
