        const Shield = ({ className }) => <IconBase className={className}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></IconBase>;

        const ComparisonApp = () => {
            const [searchTerm, setSearchTerm] = useState('');
            const [activeCategory, setActiveCategory] = useState('all');
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

            // 完整的資料結構 - 已重新排序：Consumer -> User -> Pro -> IT -> Dev -> Infra
            const allData = [
                {
                id: 'consumer-gaming',
                title: '消費娛樂與系統 (Consumer & OS)',
                icon: <Gamepad className="w-5 h-5" />,
                description: '一般使用者的入口：作業系統、瀏覽器、搜尋與娛樂',
                items: [
                    { category: '網頁瀏覽器', google: 'Chrome', microsoft: 'Edge', note: '皆為 Chromium 核心。' },
                    { category: '搜尋引擎', google: 'Google Search', microsoft: 'Bing', note: 'Google 市佔率領先；Bing 結合 Copilot 追趕。' },
                    { category: '作業系統', google: 'ChromeOS / Android', microsoft: 'Windows', note: 'Windows 為桌面霸主；Android 為行動霸主。' },
                    { category: '遊戲生態', google: 'Google Play Games / YouTube Gaming', microsoft: 'Xbox / Game Pass', note: '微軟稱霸主機與 PC 訂閱制；Google 專注於行動遊戲跨屏體驗。' },
                    { category: '數位廣告', google: 'Google Ads', microsoft: 'Microsoft Advertising', note: 'Google Ads 涵蓋 Search/YouTube/Display，規模最大；Microsoft Ads 鎖定 Bing/LinkedIn 受眾。' },
                ]
                },
                {

                {

                title: '辦公與生產力 (Productivity)',
                icon: <Briefcase className="w-5 h-5" />,
                description: '核心辦公軟體，資料產出的源頭',
                items: [
                    { category: '文書處理', google: 'Google Docs', microsoft: 'Microsoft Word', note: 'Word 排版強；Docs 協作強。' },
                    { category: '試算表', google: 'Google Sheets', microsoft: 'Microsoft Excel', note: 'Excel 是霸主；Sheets 贏在雲端整合。' },
                    { category: '簡報製作', google: 'Google Slides', microsoft: 'Microsoft PowerPoint', note: 'PPT 動畫效果豐富；Slides 便於網頁分享。' },

                {

                icon: <Zap className="w-5 h-5" />,
                description: '進階使用者自動化流程與簡易開發',

                    { category: '流程自動化', google: 'AppSheet / Apps Script', microsoft: 'Power Automate', note: 'Power Automate 適合企業流程；Apps Script 適合開發者。' },

                ]
                },
                {
                id: 'data-analytics',
                title: '數據分析 (BI)',
                icon: <Database className="w-5 h-5" />,
                description: '將生產力與商業應用的數據視覺化',
                items: [
                    { category: '資料視覺化', google: 'Looker Studio', microsoft: 'Power BI', note: 'Power BI 功能完整；Looker Studio 免費輕量。' },
                    { category: '企業級 BI 平台', google: 'Looker (Enterprise)', microsoft: 'Power BI Premium', note: 'Looker 擁有 LookML 建模語言，強調資料治理。' },
                    { category: '資料倉儲 (BI 用)', google: 'BigQuery', microsoft: 'Azure Synapse', note: 'BigQuery Serverless 架構領先；Synapse 整合度高。' },

                    { category: '威脅偵測 (SIEM)', google: 'Google Chronicle', microsoft: 'Microsoft Sentinel', note: 'Sentinel 與 Azure 整合深；Chronicle 以搜尋速度快、日誌分析強著稱。' },
                ]
                },
                {
                id: 'cloud-dev',
                title: '雲端與開發工具 (Dev)',
                icon: <Cloud className="w-5 h-5" />,
                description: '專業開發者的工作環境',
                items: [
                    { category: '雲端平台', google: 'GCP', microsoft: 'Azure', note: 'GCP 強項在 K8s 與 AI；Azure 強項在混合雲與企業整合。' },
                    { category: '程式碼託管', google: 'Cloud Source Repos', microsoft: 'GitHub / Azure DevOps', note: '微軟擁有 GitHub。' },
                    { category: 'IDE', google: 'IDX / Android Studio', microsoft: 'VS Code', note: 'VS Code 是市場主流。' },
                    { category: 'CI/CD 流水線', google: 'Cloud Build', microsoft: 'GitHub Actions / Azure Pipelines', note: 'GitHub Actions 為目前主流；Cloud Build 專注容器化建置。' },
                    { category: '桌面虛擬化 (VDI)', google: 'Chrome Remote Desktop / Cameyo', microsoft: 'Azure Virtual Desktop (AVD)', note: 'AVD 是企業 Windows 雲端化標準；Google 主推虛擬應用交付 (VAD)。' },
                    { category: '公有雲容器', google: 'GKE (Kubernetes)', microsoft: 'AKS (Azure Kubernetes)', note: 'GKE 被認為是最成熟的 K8s 託管服務。' },
                ]
                },
                {
                id: 'backend',
                title: '後端與資料庫 (Backend)',
                icon: <Code className="w-5 h-5" />,
                description: '應用程式的架構與儲存層',
                items: [
                    { category: '關聯式資料庫', google: 'Cloud SQL / Spanner', microsoft: 'Azure SQL', note: 'Azure SQL 即雲端版 SQL Server。Spanner 為全球分散式。' },
                    { category: 'NoSQL', google: 'Firestore', microsoft: 'Cosmos DB', note: 'Firestore 適合行動端同步；Cosmos DB 支援多模型。' },
                    { category: 'API 管理', google: 'Apigee', microsoft: 'Azure API Management', note: 'Apigee 適合大規模流量管理。' },
                ]
                },
                {
                id: 'data-engineering',
                title: '資料工程與 ETL (Data Eng)',

                    { category: '大數據分析 (Spark)', google: 'Cloud Dataproc', microsoft: 'Azure Databricks', note: 'Azure 與 Databricks 深度策略結盟，優化極佳；Dataproc 是託管的 Hadoop/Spark 集群。' },
                ]
                },
                {
                id: 'cloud-free-tier',
                title: '免費雲端部署方案 (Free Tier)',
                icon: <Server className="w-5 h-5" />,
                description: '開發完成後的部署選項參考',
                items: [
                    { category: '靜態網站託管', google: 'Firebase Hosting', microsoft: 'Azure Static Web Apps', note: '兩者皆支援免費「自訂網域 + SSL」。' },
                    { category: '容器/後端應用', google: 'Cloud Run / App Engine', microsoft: 'Azure App Service (F1)', note: 'Azure F1 限制多；Cloud Run 按量計費更彈性。' },
                    { category: '無伺服器函數', google: 'Cloud Functions', microsoft: 'Azure Functions', note: 'Google 額度較高 (200萬次)。' },
                    { category: '虛擬機 (VM)', google: 'Compute Engine (e2-micro)', microsoft: 'Azure VM (B1s)', note: 'Google 提供永久免費實例。' },
                ]
                }
            ];

            // 過濾邏輯
            const filteredData = allData.map(section => {
                if (activeCategory !== 'all' && section.id !== activeCategory) return null;
                
                const filteredItems = section.items.filter(item => 
                item.category.toLowerCase().includes(searchTerm.toLowerCase()) ||
                item.google.toLowerCase().includes(searchTerm.toLowerCase()) ||
                item.microsoft.toLowerCase().includes(searchTerm.toLowerCase()) ||
                item.note.toLowerCase().includes(searchTerm.toLowerCase())
                );

                if (filteredItems.length === 0) return null;

                return { ...section, items: filteredItems };
            }).filter(Boolean);

            const scrollToSection = (id) => {
                setActiveCategory(id);
                setIsMobileMenuOpen(false);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            return (
                <div className="min-h-screen text-slate-800 font-sans">
                {/* Header */}

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex justify-between items-center h-16">
                        <div className="flex items-center gap-2">

                        <h1 className="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-sky-600">

                        <div className="hidden md:flex items-center space-x-4">

                            <input

                            className="block w-64 pl-10 pr-3 py-2 border border-slate-300 rounded-lg leading-5 bg-slate-50 placeholder-slate-400 focus:outline-none focus:bg-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out"
                            placeholder="搜尋產品 (如: Intune, Xbox, ETL...)"
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                            />
                        </div>
                        </div>

                        {/* Mobile Menu Button */}
                        <div className="md:hidden flex items-center">
                        <button
                            onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}

                    </div>
                    </div>

                            <button 
                                key={section.id} 
                                onClick={() => scrollToSection(section.id)}
                                className={`px-3 py-2 text-sm rounded-md truncate text-left flex items-center gap-2 ${activeCategory === section.id ? 'bg-blue-600 text-white' : 'bg-slate-100 text-slate-600'}`}
                            >
                                {section.title}
                            </button>
                            ))}
                        </div>
                    </div>
                    )}

                <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                    
                    {/* Category Filters (Desktop) */}
                    <div className="hidden md:flex flex-wrap gap-2 mb-8 justify-center">
                    <button
                        onClick={() => setActiveCategory('all')}

                        activeCategory === 'all'

                                    </th>
                                    <th scope="col" className="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase tracking-wider w-1/3 border-l border-slate-200">
                                    差異與技術備註
                                    </th>
                                </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-slate-200">
                                {section.items.map((item, idx) => (
                                    <tr key={idx} className="hover:bg-slate-50 transition-colors">
                                    <td className="px-6 py-4 text-sm font-medium text-slate-900 whitespace-nowrap">
                                        {item.category}
                                    </td>
                                    <td className="px-6 py-4 text-sm text-slate-700 border-l border-slate-100 bg-blue-50/10">
                                        {item.google}
                                    </td>
                                    <td className="px-6 py-4 text-sm text-slate-700 border-l border-slate-100 bg-sky-50/10">
                                        {item.microsoft}
                                    </td>
                                    <td className="px-6 py-4 text-sm text-slate-600 border-l border-slate-100 leading-relaxed min-w-[200px]">
                                        {item.note}
                                    </td>
                                    </tr>
                                ))}
                                </tbody>
                            </table>
                            </div>
                        </div>
                        ))
                    ) : (
                        <div className="text-center py-12">
                        <div className="inline-flex items-center justify-center w-16 h-16 rounded-full bg-slate-100 mb-4">
                            <Search className="w-8 h-8 text-slate-400" />
                        </div>
                        <h3 className="text-lg font-medium text-slate-900">找不到相符的結果</h3>
                        <p className="mt-1 text-slate-500">請嘗試搜尋其他關鍵字，例如 "Excel", "Free", "VM"</p>
                        <button 
                            onClick={() => setSearchTerm('')}
                            className="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors"
                        >
                            清除搜尋
                        </button>
                        </div>
                    )}
                    </div>
                </main>

                {/* Footer */}
                <footer className="bg-white border-t border-slate-200 mt-12">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                    <p className="text-center text-slate-500 text-sm">
                        Google vs Microsoft 產品對照表 • 從使用者端到核心技術端的完整架構比較
                    </p>
                    </div>
                </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ComparisonApp />);
    </script>
</body>
</html>
